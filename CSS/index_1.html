    <!--TAG-->

         TAG == any specifier 
             <--TAG.class
             <--TAG > TAG_direct_child
             <--TAG TAG_child
     -->
    <style>
        h1 {
            color: green;
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>some text in p</p>
    <h2>Heading 2_2</h2>

    <p id="green">some text in p</p>
    <p class="cain">some text in p</p>

    <h2> list links</h2>
    <header>
        <ul>
            <li><a href="#green"> link 1</a></li>
            <li><a href="/"> link 1</a></li>

        <div>div 4</div>

        <div>div 6</div>

        <div>div 9</div>
        <div>div 10</div>
        <div>div 11</div>

    <section>
        <a>
            <div>Div 1</div>
            <div>Div 2</div>
            <div>Div 3</div>
            <div>Div 4</div>
            <div>Div 5</div>
